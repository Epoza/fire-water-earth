<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire, Water, Earth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-200 font-Artifika">
    <div class="text-6xl h-40 w-screen text-center pt-10" id="main-text">
        <span class="text-fire-text">Fire</span>
        <span class="text-water-text px-7">Water</span>
        <span class="text-earth-text">Earth</span>
        <div class="text-base" id="subtext">A unique version of Rock, Paper, Scissors
        </div>
    </div>
    <div class=" h-40 w-screen text-center pt-10">    
        <div class="text-2xl">Pick your element</div>
        <div class="text-xl py-5">
            <span class="text-fire-text">Fire</span> beats <span class="text-earth-text">Earth</span> | <span class="text-water-text ">Water</span> beats <span class="text-fire-text">Fire</span> | <span class="text-earth-text">Earth</span> beats <span class="text-water-text">Water</span>
        </div>
    </div>
    <div class="flex justify-around h-52 w-1/3 m-auto" id="button-holder">
        <button class="text-fire-icon button inline-block my-10" id="fire">
            <svg class="w-16 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M159.3 5.4c7.8-7.3 19.9-7.2 27.7 .1c27.6 25.9 53.5 53.8 77.7 84c11-14.4 23.5-30.1 37-42.9c7.9-7.4 20.1-7.4 28 .1c34.6 33 63.9 76.6 84.5 118c20.3 40.8 33.8 82.5 33.8 111.9C448 404.2 348.2 512 224 512C98.4 512 0 404.1 0 276.5c0-38.4 17.8-85.3 45.4-131.7C73.3 97.7 112.7 48.6 159.3 5.4zM225.7 416c25.3 0 47.7-7 68.8-21c42.1-29.4 53.4-88.2 28.1-134.4c-4.5-9-16-9.6-22.5-2l-25.2 29.3c-6.6 7.6-18.5 7.4-24.7-.5c-16.5-21-46-58.5-62.8-79.8c-6.3-8-18.3-8.1-24.7-.1c-33.8 42.5-50.8 69.3-50.8 99.4C112 375.4 162.6 416 225.7 416z"/></svg>
        </button>
        <button class="text-water-icon button inline-block my-10" id="water">
            <svg class="w-16 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" fill="currentColor"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M192 512C86 512 0 426 0 320C0 228.8 130.2 57.7 166.6 11.7C172.6 4.2 181.5 0 191.1 0h1.8c9.6 0 18.5 4.2 24.5 11.7C253.8 57.7 384 228.8 384 320c0 106-86 192-192 192zM96 336c0-8.8-7.2-16-16-16s-16 7.2-16 16c0 61.9 50.1 112 112 112c8.8 0 16-7.2 16-16s-7.2-16-16-16c-44.2 0-80-35.8-80-80z"/></svg>
        </button>
        <button class="text-earth-icon button inline-block my-10" id="earth">
            <svg class="w-16 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M0 32c477.6 0 366.6 317.3 367.1 366.3L448 480h-26l-70.4-71.2c-39 4.2-124.4 34.5-214.4-37C47 300.3 52 214.7 0 32zm79.7 46c-49.7-23.5-5.2 9.2-5.2 9.2 45.2 31.2 66 73.7 90.2 119.9 31.5 60.2 79 139.7 144.2 167.7 65 28 34.2 12.5 6-8.5-28.2-21.2-68.2-87-91-130.2-31.7-60-61-118.6-144.2-158.1z"/></svg>
        </button>
    </div>
    <div class="flex justify-around w-1/3 m-auto text-lg" id="game-stats">
        <div class="flex flex-col text-center gap-3 w-24" id="player">
            <span>You</span>
            <span id="player-choice">HOLDER</span>
            <span id="player-result">RESULT</span>
            <span class="text-rose-700">
                Lives: <span id="player-lives"></span>
            </span>
        </div>
        <div class="flex flex-col text-center gap-3 w-24" id="computer">
            <span>Opponent</span>
            <span id="computer-choice">HOLDER</span>
            <span id="computer-result">RESULT</span>
            <span class=" text-rose-700">
                Lives: <span id="computer-lives"></span>
            </span>
        </div>
    </div>
    <div class="text-center text-xl" id="end-message"></div>
    <div class="mt-5 text-center">
        <button class="border-2 border-slate-600 bg-slate-300 p-5 text-lg rounded-xl hidden" id="play-again-button">Play again?</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
